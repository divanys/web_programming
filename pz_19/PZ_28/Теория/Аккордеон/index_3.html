<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Documentывыв</title>
</head>
<body>
    <div id="faq">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <a href="#answerOne" data-toggle="collapse" data-parent="#faq">Что если ботинки больше моих ног?!</a>
                </h5>
            </div>
            <div id="answerOne" class="collapse show">
                <div class="card-body">
                    Набейте ботинки газетами или салфетками.
                </div>
            </div>
            <div class="card-header">
                <h5 class="card-title">
                    <a href="#answerTwo" data-toggle="collapse" data-parent="#faq">Могу я носить ботинки в помещении?</a>
                </h5>
            </div>
            <div id="answerTwo" class="collapse">
                <div class="card-body">
                    Нет. Твоя мама должна была сказать тебе об этом.
                </div>
            </div>
            <div class="card-header">
                <h5 class="card-title">
                    <a data-toggle="collapse" href="#answerThree" data-parent="#faq">Что делать, если ботинки скользят при намокании?</a>
                </h5>
            </div>
            <div id="answerThree" class="collapse">
                <div class="card-body">
                    Храни ботинки в сухости.
                </div>
            </div>
        </div>
    </div>
