<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Практическая 10</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="content">
        <form>
            <h3>Форма регистрации</h3>
            <table>
                <tr><td><label for="1">ФИО</label> </td>            <td><input type="text" name="FIO" id="1" required></td></tr>
                <tr><td><label for="2">Email</label></td>           <td><input type="email" name="email" id="2" required></td></tr>
                <tr><td><label for="3">Номер телефона</label></td>  <td><input type="tel" name="tel" pattern="[(]\d{3,4}[)]\s\d{2,3}[-]\d{2}[-]\d{2}" id="3" placeholder="(7123) 345-67-89" required></td></tr>
                <tr><td><label for="4">Город</label></td>           <td><input type="text" name='city' id="4"></td></tr>
                <tr><td><label for="5">Дата рождения</label></td>   <td><input type="date" id="5"></td></tr>
            </table>
            <h3>Параметры доставки</h3>
            <table>
                <tr><td><label for="6">Адрес</label></td>           <td><textarea id="6"></textarea></td></tr>
                <tr><td><label for="7">Почтовый индекс</label></td> <td><input type="text" pattern="[0-9]{5}" id="7"></td></tr>
            </table>
            <h3>Предпочитаемый способ полуения уведомлений</h3>
            <label><input type="radio" name="1" id="1">По Email</label><br>
            <label><input type="radio" name="1" id="2">По Телефону</label><br>
            <label><input type="radio" name="1" id="3">Не уведомлять меня</label><br>
            <input type="submit" value="   ОТПРАВИТЬ ДАННЫЕ   " id="submit">
        </form>
        </div>
    </body>
</html>
